version: "3.9"

services:
  app:
    image: php_mvc
    build: ./docker
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www
    environment:
      - APP_PORT=${APP_PORT:-8080}
      - DB_PORT=${DOCKER_MARIADB_PORT}
      - MYSQL_ROOT_PASSWORD=${DOCKER_MARIADB_ROOT_PASSWORD}
      - MYSQL_USER=${DOCKER_MARIADB_USER}
      - MYSQL_PASSWORD=${DOCKER_MARIADB_PASSWORD}
      - MYSQL_DATABASE=${DOCKER_MARIADB_DATABASE}
    extra_hosts:
    - "host.docker.internal:host-gateway"
  db:
    image: mariadb:latest
    ports:
      - "${DOCKER_MARIADB_PORT}:3306"
    volumes:
      # - mysql-data:/var/lib/mysql
      - ./docker/mysql-config.cnf:/etc/mysql/conf.d/config.cnf
      - ./volumes/data/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DOCKER_MARIADB_ROOT_PASSWORD}
      - MYSQL_USER=${DOCKER_MARIADB_USER}
      - MYSQL_PASSWORD=${DOCKER_MARIADB_PASSWORD}
      - MYSQL_DATABASE=${DOCKER_MARIADB_DATABASE}

volumes:
  mysql-data:
